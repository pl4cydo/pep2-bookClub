<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/styles/media.css" rel="stylesheet">
    <title>Book Page</title>
</head>
<body>
    <div class="sidenav" id="sidebar">
        <a href="/index.html">Inicio</a>
        <a href="javascript:void(0)" class="closebtn" id="close-btn">&times;</a>
    </div>
    <header>
        <button id="toggle-btn" class="toggle-btn">
            <svg xmlns="https://www.w3.org/TR/SVG/" width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </button>

        <div id="title">
            <h1>Book</h1>
            <h1>Club</h1>
        </div>

        <input id="search-bar" type="text" placeholder="Search.."> 
    </header>
    <main class="book-container">
        <article class="book-img">
            <img src="./components/images/logo.png" alt="Book-logo">
        </article>
    
        <aside class="book-info">
           <h2>Book name</h2> 
        </aside>

    </main>


<script>
    //--------------botao do side bar menu-------------//
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('close-btn');

        toggleBtn.addEventListener('click', function() {
            sidebar.style.width = '250px';
        });    

        closeBtn.addEventListener('click', function() {
            sidebar.style.width = '0';
        });  
        //----------------------////----------------------//
</script>
</body>
</html>
