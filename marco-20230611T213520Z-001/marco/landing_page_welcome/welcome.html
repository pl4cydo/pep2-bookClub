    <script>
        //--------------botao do side bar menu-------------//
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('close-btn');

        toggleBtn.addEventListener('click', function() {
            sidebar.style.width = '250px';
        });    

        closeBtn.addEventListener('click', function() {
            sidebar.style.width = '0';
        });  
        //----------------------////----------------------//

        //--------------------Slider----------------------//
        const smallSliders = document.querySelectorAll('.small-slider');
        const prevButtons = document.querySelectorAll('.small-slider-container .prev-button');
        const nextButtons = document.querySelectorAll('.small-slider-container .next-button');

        function scrollSlider(event) {
        const container = event.target.closest('.small-slider-container');
        const smallSlider = container.querySelector('.small-slider');
        const direction = event.target.classList.contains('prev-button') ? -1 : 1;

        smallSlider.scrollBy({
            top: 0,
            left: 800 * direction,
            behavior: 'smooth'
        });
        }

        prevButtons.forEach(button => {
        button.addEventListener('click', scrollSlider);
        });

        nextButtons.forEach(button => {
        button.addEventListener('click', scrollSlider);
        });
        //----------------------////----------------------//

        //-------------------popup------------------------//
        const smallSliderImages = document.querySelectorAll('.small-slider-img');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popup-image');
        const closePopBtn = document.querySelector('.popup .popup-close');

        function showPopup(imageSrc) {
            popupImage.src = imageSrc;
            popup.style.display = 'block';
        }

        function hidePopup() {
            popup.style.display = 'none';
        }

        smallSliderImages.forEach(image => {
            image.addEventListener('click', function() {
                const imageSrc = this.src;
                showPopup(imageSrc);
            });
        });

        closePopBtn.addEventListener('click', hidePopup);
        //----------------------////----------------------//

        //-----------------Big Slider---------------------//
        var slideIndex = 0;
        carousel();

        function carousel() {
        var i;
        var x = document.getElementsByClassName("highlights-img");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {slideIndex = 1}
        x[slideIndex-1].style.display = "block";
        setTimeout(carousel, 6000);
        }
        //----------------------////----------------------//
    </script>
